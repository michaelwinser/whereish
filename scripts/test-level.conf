# Test Level Selection Configuration
# See docs/PRE_COMMIT_CHECKS.md for full documentation

# Points threshold for triggering test-all (default: 10)
# Lower = more conservative (more full tests)
# Higher = more permissive (faster commits)
THRESHOLD=10

# Files that ALWAYS trigger test-all regardless of score
# One grep -E pattern per line, blank lines and comments ignored
# Note: Patterns are regex - use ^ to anchor to root level
ALWAYS_FULL_TEST="
server/schema.sql
migrations/
requirements\.txt
^package\.json$
^package-lock\.json$
"

# Patterns for documentation/styling only (reduces score by 10 if ALL files match)
LOW_RISK_PATTERNS="
\.md$
\.css$
^poc/
"

# Patterns for test files (reduces score by 5 if changes include tests)
TEST_FILE_PATTERNS="
^tests/
\.test\.js$
\.spec\.js$
_test\.py$
test_.*\.py$
"
